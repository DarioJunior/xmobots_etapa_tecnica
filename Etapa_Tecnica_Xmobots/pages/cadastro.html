<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="header">
            <h1>Xmobots</h1>
        </div>
    </header>
    <div id="container">
        <div id="main-cadastro">
            <form action="">
                <h1 class="tit-cad">Cadastro de usu치rio:</h1>

                <div class="cad-username">
                    <label class="label-cad" for="">Nome de Usu치rio:</label><br>
                    <input id="input_user" class="input-cad" type="text" placeholder="Digite o nome de usu치rio..."><br>

        </div>
    </div>
    <script src="../js/cadastro.js"></script>
</body>
</html>
